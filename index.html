<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <!-- Include the latest numjs from a CDN -->
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>

    <div class="container">
      <div id="top">
        <h2>Markov Chain Simulator</h2>
      </div>
      <div id="Node-Buttons">
        <button id="add-node-button" style="width: 33.3333%">Add Node</button>
        <input
          type="file"
          id="data-file"
          accept=".csv, .tsv"
          style="display: none"
        />
        <button id="import-data" style="width: 33.3333%">Import Data</button>
        <button id="delete-node-button" style="width: 33.3333%">
          Delete Node
        </button>
      </div>

      <div id="dist-div">
        <table id="distance-matrix-table">
          <!-- Table content will be generated dynamically -->
        </table>
      </div>

      <button id="dist-show-button">Click to Dist Table</button>

      <button id="clear-button" style="width: 100%">Clear Table</button>

      <div id="graph-container"></div>
      <!-- Center graph button -->
      <button id="center-button" style="width: 100%">Center Graph</button>

      <!-- Table for state statistics -->
      <div id="stat-div">
        <table id="stats-table">
          <tr>
            <th id="stateName">States</th>
            <th>Visits</th>
            <th>Visits %</th>
            <th>Average Visits %</th>
            <th>Expected Visits %</th>
            <th>First Arrival Steps</th>
            <th>Average First Arrival Steps</th>
            <th>Expected First Arrival Steps</th>
          </tr>
          <!-- Add rows and cells dynamically using JavaScript -->
        </table>
      </div>

      <button id="stat-show-button">Click to Stat Table</button>

      <button id="export_data" style="width: 100%">Export Data</button>

      <!-- Control buttons and input -->
      <div style="margin-top: 3; margin-bottom: 3" id="controls">
        <button id="step-button">Step</button>
        <button id="run-button">Run</button>
        <button id="stop-button">Stop</button>
        <button id="reset-button">Reset</button>
      </div>

      <!-- Total step text -->
      <div id="start-vars">
        <div class="editable">
          <p id="iterate-text">
            Iteration: 0/<input
              id="iterate-input"
              class="shorter-input"
              type="number"
              min="1"
              value="1"
            />
          </p>
        </div>
        <div class="editable">
          <p id="steps-text">
            Steps: 0/<input
              id="steps-input"
              class="shorter-input"
              type="number"
              min="1"
              value="1000"
            />
          </p>
        </div>

        <div class="editable">
          <p>
            Steps/Sec:
            <input
              id="stepsec-input"
              class="shorter-input"
              type="number"
              min="1"
              value="5"
            />
          </p>
        </div>
        <div class="scrollable-table">
          <table id="initial_prob_table">
            <tr>
              <th>Initial States</th>
              <th>Probabilities</th>
            </tr>
            <tr>
              <td>State 1</td>
              <td><input type="number" min="0" max="1" value="1" /></td>
            </tr>
            <tr>
              <td>Total</td>
              <td>1</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="start.js"></script>
    <script src="script.js"></script>
    <script src="clicks.js"></script>
  </body>
</html>
